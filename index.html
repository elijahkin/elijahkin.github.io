<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <script src="script.js"></script>
  <title>Mathematical Menagerie</title>
</head>

<body>
  <h1>Mathematical Menagerie</h1>

  <script>
    for (let i = 0; i < renders.length; ++i) {
      var imgElement = document.createElement("img");
      imgElement.src = renders[i].src;
      imgElement.className = "thumbnail";
      imgElement.onclick = showImage.bind(null, i);
      document.body.appendChild(imgElement);
    }
  </script>

  <div id="filter">
    <img src="" id="focused">
    <div id="info">
      <h1 id="name"></h1>
      <p id="description"></p>
    </div>
  </div>
</body>

<footer>
  <script language="javascript">
    let lmod = new Date(document.lastModified);
    document.write("Last modified with &#x2764; on " + lmod.toDateString());
  </script>
</footer>

</html>
